<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Videos de Instalación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestión de Videos de Instalación</h1>
    </header>

    <main>
        <!-- Sección del formulario -->
        <section id="form-section">
            <h2>Formulario</h2>
            <form id="videoForm">
                <label for="date">Fecha:</label>
                <input type="text" id="date" name="date" readonly required>

                <label for="technician">Técnico:</label>
                <select id="technician" name="technician" required>
                    <option value="Israel Donato">Israel Donato</option>
                    <option value="Juan Limas">Juan Limas</option>
                    <option value="Ruben Limas">Ruben Limas</option>
                    <option value="Edgar valdez">Edgar valdez</option>
                    <option value="William Plata">William Plata</option>
                </select>

                <label for="company">Empresa:</label>
                <input type="text" id="company" name="company" required>

                <!-- Tipo de Instalación (Activo como campo de texto) -->
                <label for="installationType">Activo</label>
                <input type="text" id="installationType" name="installationType" placeholder="Activo" required>

                <!-- Otros tipos de instalación como ComboBox -->
                <label for="installationCategory">Categoría:</label>
                <select id="installationCategory" name="installationCategory" required>
                    <option value="Instalación">Instalación</option>
                    <option value="Cambio">Cambio</option>
                    <option value="Reinstalación">Reinstalación</option>
                </select>

                <div class="video-upload">
                    <h3>Videos</h3>
                    <!-- Video Instalación -->
                    <label for="installationVideo">Video Instalación:</label>
                    <input type="file" id="installationVideo" accept="video/*" capture="camera" required>

                    <!-- Video TDS -->
                    <label for="tdsVideo">Video TDS:</label>
                    <input type="file" id="tdsVideo" accept="video/*" capture="camera" required>
                </div>

                <button type="button" id="submitBtn">Guardar</button>
            </form>
        </section>

        <!-- Sección de filtros -->
        <section id="filters-section">
            <h2>Filtros</h2>
            <div>
                <input type="text" id="searchCompany" placeholder="Buscar por Empresa">
                <input type="date" id="searchDate">
                <input type="text" id="searchTechnician" placeholder="Buscar por Técnico">
                <input type="text" id="searchInstallationType" placeholder="Buscar por Activo">
                <select id="searchCategory">
                    <option value="">Buscar por Categoría</option>
                    <option value="Instalación">Instalación</option>
                    <option value="Cambio">Cambio</option>
                    <option value="Reinstalación">Reinstalación</option>
                </select>
                <button id="clearFilter">Borrar Filtro</button>
            </div>
        </section>

        <!-- Sección de la tabla -->
        <section id="table-section">
            <h2>Listado de Equipos</h2>
            <table id="installationsTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Instalador</th>
                        <th>Empresa</th>
                        <th>Activo</th>
                        <th>Categoría</th>
                        <th>Video Instalación</th>
                        <th>Video TDS</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se llenarán dinámicamente con JS -->
                </tbody>
            </table>
        </section>
    </main>
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
