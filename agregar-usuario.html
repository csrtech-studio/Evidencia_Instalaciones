<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/user.css">
    <link rel="icon" href="icons/icon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="manifest" href="manifest.json">
</head>

<body class="bg-light">
    <main class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 rounded-3" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Agregar Usuario</h2>
            <form id="addUserForm">
                <div class="mb-3">
                    <label for="technician" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="technician" placeholder="Juan Pérez" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="juan.perez@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Rol</label>
                    <select id="role" class="form-select" required>
                        <option value="">Seleccione el Rol</option>
                        <option value="Instalador">Instalador</option>
                        <option value="Tecnico">Técnico</option>
                        <option value="Vendedor">Vendedor</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Agregar Usuario</button>
            </form>
        </div>
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2024 Gestión de Videos de Instalación. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/agregarUsuario.js"></script>
</body>

</html>
