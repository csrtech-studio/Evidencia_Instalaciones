<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Instalaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sales.css">
    <link rel="icon" href="icons/icon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <header>
        <h1 style="display: flex; justify-content: space-between; align-items: center;">
            <span>Registro de Instalaciones</span>
            <a href="#" id="logoutButton" style="display:none;">Cerrar sesión</a>
        </h1>
    </header>
    <main>
    <form id="salesForm">
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required disabled>

        <label for="technician">Vendedor:</label>
        <div class="col-md-6">
                    <label for="technician" class="form-label">Técnico:</label>
                    <select id="technician" name="technician">
                    </select>
                </div><br><br>
        

        <label for="company">Empresa:</label>
        <input type="text" id="company" name="company" placeholder="Nombre de la empresa" required><br>

        <label for="contact">Contacto:</label>
        <input type="text" id="contact" name="contact" placeholder="Nombre de contacto" required><br>

        <label for="cellphone">Celular:</label>
        <input type="tel" id="cellphone" name="cellphone" placeholder="Número de celular"  pattern="\d{3}-\d{3}-\d{2}-\d{2}" title="El número debe tener 10 digitos" required><br>

        <label for="tds">TDS de Red:</label>
        <div style="display: flex; align-items: center;">
            <input type="number" id="tds" name="tds" placeholder="Ejemplo: 350" required><br>
            <button type="button" id="openCameraBtn">Tomar Foto</button>
            <input type="file" accept="image/*" capture="environment" id="tdsFile" name="tdsFile" style="display: none;" required>
        </div>
         <span id="tdsFileName" class="file-name">No se ha cargado ninguna foto.</span><br>
        
         <div>
            <h3>Equipos a instalar</h3>
            <button id="addEquipment">Agregar otro equipo</button>
        </div>
        <div id="imagesContainer"></div>
        


        <div id="imagesContainer"></div>


        <button type="button" id="locationButton" style="margin-top: 10px;">Guardar Ubicación</button>

        <div id="progressContainer" class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" data-complete="true">
            <div id="uploadBar"></div>
            <div id="uploadPercentage"></div>
          </div>
               </div>
        <button type="button" id="submitBtn">Guardar</button>
    </form>
</section>

    <section id="filters-section" class="mb-5">
        <h2 class="text-center">Filtros</h2>
        <div class="row g-2">
            <div class="col-6 col-md-3">
                <input type="date" id="searchDate" class="form-control form-control-sm">
            </div>
            <div class="col-6 col-md-3">
                <input type="text" id="searchtechnician" class="form-control form-control-sm" placeholder="Vendedor">
            </div>
            <div class="col-6 col-md-3">
                <input type="text" id="searchCompany" class="form-control form-control-sm" placeholder="Empresa">
            </div>

            <div class="col-6 col-md-3" style="display: flex; align-items: center;">
                <button id="searchBtn" class="btn btn-success btn-sm w-100">Buscar</button>&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
                <button id="clearFilter" class="btn btn-secondary btn-sm w-100">Borrar</button>
            </div>
        </div>
    </section>

    <!-- Tabla para mostrar los registros -->
    <h2>Registros de Ventas</h2>
    <table id="salesTable">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Vendedor</th>
                <th>Compañía</th>
                <th>Ver</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los registros se cargarán aquí dinámicamente -->
        </tbody>
    </table>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module" src="js/vendedores.js"></script>
    <script type="module" src="js/sw-register.js"></script>
    <script type="module" src="js/installPrompt.js"></script>


</body>

</html>
